<div class="jumbotron text-center">
    <h1>ECO SASTRERÍA</h1>    
  </div>

<div class="container-fluid bg-grey">   
    <h2 class="text-center">INICIO SESIÓN</h2> 

        <div class="row">           
            <div class="col-sm-5">
                <span class="glyphicon glyphicon glyphicon-home logo"></span>
            </div>

            <div class="col-sm-7 mt-4">     
            <form [formGroup]="fgValidator" (ngSubmit)="IdentificarUsuario()" class="row g-3 needs-validation" form-horizontal>
                
                <div class="col-sm-12">
                    <label for="txtCorreo" class="form-label mt-4">Correo Electrónico</label>
                    <div class="input-group has-validation">
                        <input formControlName="usuario" type="email" class="form-control" id="txtCorreo"
                            aria-describedby="inputGroupPrepend" placeholder="Ingrese su correo electrónico"/>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                
                <div class="col-lg-12">
                    <label for="txtContraseña" class="form-label">Contraseña</label>
                    <div class="input-group has-validation">
                        <input formControlName="clave" type="password" class="form-control" id="txtContraseña" placeholder="Ingrese su contraseña"/>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                                                
                <div class="col-lg-12">
                    <p>
                        ¿Aún no tienes cuenta?
                        <a routerLink="/administracion/crear-usuario" class="link-info">Registrate aquí</a>
                    </p>                   
                </div>
                
                <div class="col-lg-12">                    
                    <ngx-recaptcha2 #captchaElem [siteKey]="sitekey" formControlName="recaptcha">
                    </ngx-recaptcha2>            
                 </div>

                 

                <div class="col-lg-12 button">
                    <button [disabled]="!fgValidator.valid" class="btn btn-primary" type="submit">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
