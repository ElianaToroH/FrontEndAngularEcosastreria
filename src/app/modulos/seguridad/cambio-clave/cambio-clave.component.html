<div class="container-fluid bg-grey">
    <div class="abs-center">
        <div class="card col-md-5 col-lg-offset-4 p-md-5">
            <h2 class="text-center">Cambiar contraseña</h2>

            <form [formGroup]="fgValidator" (ngSubmit)="CambiarClave()" class="row g-3 needs-validation">
                <div class="col-md-6">
                    <label for="txtCorreo" class="form-label">Correo Electrónico</label>
                    <div class="input-group has-validation">
                        <input formControlName="usuario" type="email" class="form-control" id="txtCorreo"
                            aria-describedby="inputGroupPrepend" placeholder="Ingrese su correo electrónico" />
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                

                <div class="col-md-6">
                    <p>
                        Se le notificará vía correo electrónico la nueva contraseña *                       
                    </p>
                </div>

                <div class="col-md-12 button">
                    <button [disabled]="!fgValidator.valid" class="btn btn-primary" type="submit">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
