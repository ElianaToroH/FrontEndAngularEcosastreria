<div class="jumbotron text-center">
    <h1>ECO SASTRERÍA</h1>    
  </div>

<div class="container-fluid bg-grey">
<div class="container">
    <h2 class="text-center">Catálogo de productos</h2>
<table class="table text-center table-bordered">
    <thead class="panel panel-default text-ceenter">
        <tr>
        <th>Nombre</th>
        <th>Talla</th>
        <th>Precio</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Editar</th>
    </tr>
    </thead>
    <tbody class="panel panel-default text-ceenter">
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.talla}}
            </td>
            <td>
                {{p.precio}}
            </td>
            <td>
                {{p.descripcion}}
            </td>
            <td>
                {{p.estado}}
            </td>
            <td>
                <button routerLink="/administracion/editar-producto/{{p.id}}" class="btn btn-primary">Editar producto</button>
               
            </td>            
        </tr>
    </tbody>
</table>
</div>

<div class="container">
    <button routerLink="/administracion/crear-producto" class="btn btn-primary">Nuevo producto</button>
    </div>
</div>
